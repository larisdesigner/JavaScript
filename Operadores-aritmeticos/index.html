<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>JavaScript</title>
        <script>
            var num1 = prompt ('digite o número 1')
            var num2 = prompt ('digite o número 2')

            num1 = parseInt(num1)
            num2 = parseInt(num2)

            document.write('A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br>')
            document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br>')
            document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br>')
            document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br>')
            document.write('O módulo entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br>')
            document.write('O número 1 é '+ num1 + '<br>')
            document.write('O incremento de ' + num1 + ' é: ' + (++num1) + '<br>')
            document.write('O número 2 é '+ num2 + '<br>')
            document.write('O decremento de ' + num2 + ' é: ' + (--num2) + '<br>')

            var teste = 10

            //formas resumidas de fazer o uso de operadores aritméticos de forma mais simplificada
           /* teste += 5 */
           /* teste -= 5 */
           /* teste *= 5 */
           /* teste /= 5 */
           /* teste %= 3 */
            teste += 'Jorge' //para concatenação
            
            document.write(teste)

        </script>
    </head>
    <body>
    </body>
</html>
