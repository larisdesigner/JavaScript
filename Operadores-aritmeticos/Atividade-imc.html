<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>JavaScript</title>
        <script>
            var nome = prompt('escreva o seu nome:')
            var altura = prompt('escreva sua altura em centimetros:')
            var peso = prompt('escreva o seu peso em kg:')

            altura = parseFloat(altura)
            peso = parseFloat(peso)

            altura /= 100

            var M = peso / (altura*altura)

            alert('seu IMC Ã©: ' + M)

            var classificacao = '';

            if(M < 16){
            classificacao = 'Baixo peso muito grave';
            } else if(M >= 16 && M <= 16.99){
            classificacao = 'Baixo peso grave';
            } else if(M >= 17 && M <= 18.49){
            classificacao = 'Baixo peso';
            } else if(M >= 18.50 && M <= 24.99){
            classificacao = 'Peso normal';
            } else if(M >= 25 && M <= 29.99){
            classificacao = 'Sobrepeso';
            } else if(M >= 30 && M <= 34.99){ 
            classificacao = 'Obesidade grau I';
            } else if(M >= 35 && M <= 39.99){
            classificacao = 'Obesidade grau II';
            } else if (M >= 40) {
            classificacao = 'Obesidade grau III';
            }

            document.write(nome + ' possui indice de massa corporal igual a ' + M + ', sendo classificado como: ' + classificacao + '.')
        </script>
    </head>

    </body>
</html>
