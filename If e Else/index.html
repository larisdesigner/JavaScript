<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>JavaScript</title>
        <script>
            var nomealuno = prompt ('Escreva o nome do aluno')
            var nota = prompt ('Escreva a nota do aluno em numeros inteiros')
            var media = 7
            var faltas = prompt ('Escreva o número de faltas do aluno')
            var numaulas = 20

            if (nota>=media && faltas<=(numaulas*0.25)) {
                document.write ('o aluno '+ nomealuno + ' está aprovado!')
            } else {
                document.write ('o aluno '+ nomealuno + ' está reprovado :(')
            }
        </script>
    </head>

    </body>
</html>
