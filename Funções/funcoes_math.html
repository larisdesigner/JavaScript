<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        //math.ceil arredonda uma variavel numerica fracionada para um numero acima - 10.3 para 11 -
        var x = Math.ceil(10.380)
        document.write(x)
        //math.floor arredonda uma variavel numerica fracionada para um numero abaixo - 10.6 para 10 -
        var y = Math.floor(10.680)
        document.write(y)
        //math.round arredonda com base em acima de 0.5 ou abaixo de 0.5 - 10.3 para 10 e 10.6 para 11 -
        var z = Math.round(10.954)
        document.write(z)
    </script>
    
  </head>

  <body>
  </body>
</html>
