            function calcularAreaTerreno ( largura, comprimento) {

            var comprimento = prompt ('digite a altura do terreno em metros:')

           document.write ('O terreno possui ' + calcularAreaTerreno (largura,comprimento) + ' mÂ².')
        </script>
