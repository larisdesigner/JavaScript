<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>JavaScript</title>
        <script>
            var a = 10, b = 20, c = null  // variável auxiliar utilizada na lógica
            
            document.write('A: ' + a + '<br/>')
            document.write('B: ' + b + '<br/>')
            document.write('C: ' + c + '<br/>')
            document.write('<hr/>')
            
            c = a
            a = b
            b = c
            c = null

            document.write('A: ' + a + '<br/>')
            document.write('B: ' + b + '<br/>')
            document.write('C: ' + c + '<br/>')
        </script>
    </head>
    <body>
    </body>
</html>
